<!DOCTYPE html>
<html>
<head>
    <title>Grocery List Maker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="centered-container">
        <div class="centered-item">
            <h1>meal prepper</h1>
            <form id="groceryForm">
                <div class="flex-container">
                    <div class="flex-item">
                        <input type="text" id="userRequest" name="userRequest" placeholder="tell me what you want to eat 🥖🥚🥝🍗🥛🍅"><br>
                    </div>
                    <div class="flex-item">
                        <input type="submit" value="go">
                    </div>
                </div>
            </form>
            <!-- Output area -->
            <div id="output" class="output-container"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
